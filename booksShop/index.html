<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Books Shop</title>
</head>

<body onload="onInit()">
    <h1> Welcome to My shop</h1>
    <div>
        <button class="next btn" onclick="onNextPage()">Next Page</button>
        <button class="prev btn" onclick="onPreviousPage()">Previous Page</button>
    </div>
    <form class="form">
        <input class="name " type="text" name="name" placeholder="name" required>
        <input class="price" type="number" name="price" placeholder="price" required>
        <button class=" add-button" type="button" onclick="onAddBook(event)">Add Book</button>

    </form>

    <table class="table" cellpadding="7">
        <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Price</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody class="table-books">
        </tbody>
    </table>
    <div class="modal" hidden>


    </div>



    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>




</body>

</html>
